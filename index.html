<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Play API JSON Viewer</title>
  <style>
    body {
      font-family: monospace;
      background: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #1db954;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #17a44c;
    }
    pre {
      background: #121212;
      padding: 15px;
      border-radius: 10px;
      max-width: 90%;
      overflow-x: auto;
    }
    .url {
      margin-top: 10px;
      color: #ffcc00;
      word-break: break-all;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .error {
      color: #ff4c4c;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>YouTube Play API JSON Viewer</h1>
  <input id="query" placeholder="Enter song or video" />
  <button onclick="search()">Fetch JSON</button>

  <div class="url" id="apiUrl">
    <span id="urlText"></span>
    <button id="copyBtn" onclick="copyUrl()">Copy URL</button>
  </div>
  <pre id="jsonResult"></pre>
  <div class="error" id="error"></div>

  <script>
    const urlText = document.getElementById('urlText');
    const jsonResult = document.getElementById('jsonResult');
    const errorDiv = document.getElementById('error');

    function search() {
      const query = document.getElementById('query').value.trim();
      jsonResult.textContent = '';
      urlText.textContent = '';
      errorDiv.textContent = '';

      if (!query) {
        errorDiv.textContent = 'Please enter a search query.';
        return;
      }

      // 1️⃣ Backend URL (Render)
      const backendBase = 'https://apis-backend-jqno.onrender.com/api/youtube/play?q=';
      const fullUrl = backendBase + encodeURIComponent(query);

      // 2️⃣ Display URL as if it's frontend domain
      const displayUrl = window.location.origin + '/api/youtube/play?q=' + encodeURIComponent(query);
      urlText.textContent = displayUrl;

      // 3️⃣ Fetch JSON from backend
      fetch(fullUrl)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return res.json();
        })
        .then(data => {
          // Format duration nicely
          if (data.duration) data.durationFormatted = formatDuration(data.duration);
          jsonResult.textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          console.error(err);
          errorDiv.textContent = 'Error fetching JSON from API.';
        });
    }

    function copyUrl() {
      const url = urlText.textContent;
      if (!url) return;
      navigator.clipboard.writeText(url).then(() => {
        alert('API URL copied to clipboard!');
      });
    }

    // Convert seconds to mm:ss
    function formatDuration(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2,'0')}`;
    }
  </script>
</body>
</html>
